markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - footnotes
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.superfences
  - mdx_truly_sane_lists

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/boriiza
      name: GitHub
